<html>
<body>

  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="

<script src="charts.js"></script>
<script src="exporting.js"></script>
<script src="export-data.js"></script>

<div>
	<form method="POST" enctype="multipart/form-data" id="fileUploadForm">

		Title: <input type="text" id="title"/> <br/><br/>
		SubTitle: <input type="text" id="subTitle"/> <br/><br/>
		Unit: <input type="text" id="unit"/> <br/><br/>
		Graph Type: <input type="text" id="graphType"/> <br/><br/>
		Upload file: <input type="file" name="file"/><br/><br/>

</div>
